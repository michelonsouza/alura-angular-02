<section class="section container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" class="filtro" placeholder="O que você procura?" autofocus [(ngModel)]="filter"
        (keyup)="searchThoughts()" />
      <img src="/assets/images/lupa.png" alt="Lupa azul" />
    </div>
    <h2 class="ff-inter" (click)="refresh()">{{ title }}</h2>
    <div class="botoes">
      <button class="botao" (click)="refresh()">Meu Mural</button>
      <button class="botao" (click)="listFavorites()">Meus favoritos</button>
      <button routerLink="/create-thought" class="botao">Novo pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="!!thoughtList.length, else emptyThoughtList">
    <div *ngFor="let thought of thoughtList">
      <app-thought [thought]="thought" (favoriteUpdated)="onFavoriteUpdated($event)"></app-thought>
    </div>
  </div>
</section>
<app-show-more-button [hasMoreThoughts]="hasMoreThoughts" (click)="getMoreThoughts()"></app-show-more-button>
<ng-template #emptyThoughtList>
  <div class="ff-inter sem-pensamento">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
